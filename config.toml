theme = "devise"
relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
copyright = "&copy; Copyright Year, Your Name"

# Main menu items
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    title = "Posts"
    url = "/post/"
    weight = -120
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    title = "Categories"
    url = "/categories/"
    weight = -90
  [[menu.main]]
    identifier = "about"
    name = "About"
    title = "About"
    url = "/about/"
    weight = -100


# Configuration Features
[params]
  description = "A personal blog"      # Your meta description of the site
  header_title = "Jesse Lima"                 # Your header title
  header_subtitle = "Machine Learning Engineer | SÃ£o Paulo, Brazil" # Your header subtitle
  home_image = "/images/jesse2.png"          # Path to header image starting from the static directory
